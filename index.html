<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gavin's scoreboard</title>

  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="home-score">
      <h3>HOME</h3>
      <p id="home-pt"></p>
      <button onclick="addScore('home', 1)">+ 1</button>
      <button onclick="addScore('home', 2)">+ 2</button>
      <button onclick="addScore('home', 3)">+ 3</button>
    </div>
    <div id="clear-container">
      <button onclick="resetBoard()" id="clear-button">
        clear
      </button>
    </div>
    <div id="guest-score">
      <h3>GUEST</h3>
      <p id="guest-pt"></p>
      <button onclick="addScore('guest', 1)">+ 1</button>
      <button onclick="addScore('guest', 2)">+ 2</button>
      <button onclick="addScore('guest', 3)">+ 3</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
